<section class="section-lists">
    <div class="container-lists">
        <h1>LISTA DE PRODUTOS</h1>
        <div class="listas-produtos">
            <div *ngFor="let produto of list" class="produto">
                <div class="box-produto">
                    <div class="box-img">
                        <div>
                            <img [src]="produto.url" alt="" />
                        </div>
                    </div>
                    <div class="box-infos">
                        <p class="preco"><span>R$</span><span> {{ produto.preco }}</span></p>
                        <p class="opcoes_pagamento">
                            <span class="vezes_parcelado">{{ produto.vezes_parceladas }}x</span>
                            <span class="preco">R${{ produto.preco_parcela }} </span>
                            <span class="juros">{{ produto.juros }}</span>
                        </p>
                        <p class="nome">
                            {{ produto.nome }}
                        </p>
                    </div>
                </div>
                <div class="box-comprar">
                    <button>Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </div>
</section>
