<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      #campoUsuario="ngModel"
      type="text"
      class="form-control"
      placeholder="Nome do usuÃ¡rio"
      [(ngModel)]="usuario"
      name="usuario"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario obrigatorio"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      #campoSenha="ngModel"
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Usuario obrigatorio"
    ></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
