<div class="p-3 list-titles">

    <h2 class="h4">{{ title }}</h2>
    <div class="d-flex flex-nowrap overflow-hidden">

        <!-- 
            Pega a variavel List que a gente setou a lista de filmes e faz um for
            para cada item da lista a gente passa como parametro no title
         -->
        <app-title *ngFor="let title of list" [title]="title"></app-title>


    </div>

</div>
